                     <P>Son empanadas argentinas rellenas con picadillo de carne de res molida, cebolla, pimentón, ají molido, comino, orégano, huevo duro y aceitunas. Son típicas de la región de Mendoza Argentina, y son una deliciosa entrada.</P>
