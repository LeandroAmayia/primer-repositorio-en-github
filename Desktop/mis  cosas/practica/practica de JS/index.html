<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScrips</title>
</head>
<body>
<div class="container">
    <h1>Formulario</h1>
    <form id="formulario" novalidate >
        <input 
          class="form-control mb-2"
          type="text"
          name="userName"
          placeholder="Ingrese su Nombre"
          autocomplete="off"
          id="userName"
          required
          minlength="4"
          maxlength="10"
        >

        <p class="text-danger mb-2 d-none " id="alertName" ></p>
        <input 
          class="form-control mb-2"
          type="email"
          placeholder="Ingrese su Correo"
          name="userEmail"
          id="userEmail"
          autocomplete="off"
          required
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9]+)*(\.[a-z]{2,15})$"
          title="Ingresa un correo vÃ¡lido "
        >
        <p class="text-danger mb-2 d-none " id="alertEmail" ></p>

        <button type="submit" class="btn btn-primary">Enviar</button>

    </form>

    <div class="alert alert-success my-2 d-none " id="alertsuccess" >
        Mensaje enviado con Exito
    </div>
</div>






    <script src="main.JS"></script>
</body>
</html>
